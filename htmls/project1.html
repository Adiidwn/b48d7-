<h1 class="text-center mt-5 ">ADD MY PROJECT</h1>


<form class="myprojectLength  container-fluid  " action="/addmyProject" method="POST" enctype="multipart/form-data">
    <div class="h6">
      <label class="mb-2" for="projectname" >Project Name</label>
      <input type="text" class="form-control" id="projectname" aria-describedby="" placeholder="Enter project name" name="projectName">
    </div>
<!-- DATES -->
    <div class="d-flex justify-content-around  ">
        <div class="w-50 mt-2 h6">
          <label class="mb-2" for="startdate">Start Date</label>
          <input type="date" class="form-control" id="startdate" name="startdate" aria-describedby="emailHelp" >
        </div>
        <div class="w-50 mt-2 h6">
          <label class="mb-2" for="enddate">End Date</label>
          <input type="date" class="form-control" id="enddate" name="enddate" aria-describedby="emailHelp" >
        </div>
    </div>
<!-- Description -->
    <div class="mt-2 h6">
        <label class="mb-2" for="description" class="form-label">Description</label>
        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
    </div>
<!-- ICON TECNOLOGIES -->
        <div class="mt-2 h6">
          <label for="exampleInputPassword1">Tecnologies</label>
        </div>
    <div class="row">

        <div class="col">
        <input type="checkbox" class="form-check-input" name="nodejs" id="nodejs" value="NodeJs">
        <label class="form-check-label" for="nodejs">Node Js</label>
        </div>

        <div class="col">
            <input type="checkbox" class="form-check-input" name="reactjs" id="reactjs" value="ReactJs">
            <label class="form-check-label" for="reactjs">React Js</label>
        </div>
        <div class="w-100"></div>
        <div class="col">
            <input type="checkbox" class="form-check-input" name="golang" id="Golang" value="Golang">
            <label class="form-check-label" for="Golang">Golang</label>
        </div>

        <div class="col">
            <input type="checkbox" class="form-check-input" name="javascript" id="Javascipt" value="Javascript">
            <label class="form-check-label" for="Javascipt">Javascipt</label>
        </div>
    </div>

  <!-- INSERT FILE -->
    <div class="mb-2 mt-2 h6">
      <label class="mb-2 mt-2" for="uploadimage" >Upload Files/Image</label>
      <input class="form-control" type="file" id="file" name="file" multiple>
    </div>
<!-- BUTTON SUBMIT -->
    <div class="mt-4 d-flex flex-row-reverse">
      <button type="submit" class="btn btn-primary bg-dark border-black " >Submit</button>
    </div>
  </form>
